<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMV Quiz</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --incorrect-color: #f44336;
            --text-color: #333;
            --background-color: #f4f4f4;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .quiz-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: var(--text-color);
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options label:hover {
            background-color: #e0e0e0;
        }
        .options label.correct {
            background-color: var(--primary-color);
            color: white;
        }
        .options label.incorrect {
            background-color: var(--incorrect-color);
            color: white;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--hover-color);
        }
        #result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        #progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        #progress {
            width: 0;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
        #score-tracker {
            text-align: right;
            font-weight: bold;
            margin-bottom: 10px;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .quiz-container {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            .options label {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>DMV Quiz</h1>
        <div id="progress-bar"><div id="progress"></div></div>
        <div id="score-tracker">Question 1/5 | Score: 0</div>
        <div id="quiz"></div>
        <button id="submit">Submit Answer</button>
        <div id="result"></div>
    </div>

    <script>
        const quizData = [
            {
				question: "What is the minimum age to obtain a Kansas Driver’s License?",
				options: ["14 years", "16 years", "18 years"],
				correctAnswer: 0
			},
			{
				question: "How many days do you have to obtain a Kansas Driver’s License after moving to Kansas?",
				options: ["30 days", "60 days", "90 days"],
				correctAnswer: 0
			},
			{
				question: "Which of the following is NOT a requirement to obtain a Kansas Driver’s License?",
				options: ["Submit proof of name, age, and address", "Complete an approved driver education course if under 18", "Pass a medical examination from a family doctor"],
				correctAnswer: 2
			},
			{
				question: "What is the minimum vision standard to pass the Kansas vision test?",
				options: ["20/40 in one eye", "20/30 in both eyes", "20/50 in one eye"],
				correctAnswer: 0
			},
			{
				question: "How many written test questions are required on Kansas traffic laws and road signs?",
				options: ["10 questions", "25 questions", "30 questions"],
				correctAnswer: 1
			},
			{
				question: "What happens if you fail the Kansas written or driving test four times?",
				options: ["You must wait six months to retake the exam", "You must retake only the vision test", "You can retake the test the next day"],
				correctAnswer: 0
			},
			{
				question: "Which of the following will result in a suspension of your Kansas driving privileges?",
				options: ["Conviction of three moving violations within 12 months", "Failure to renew your driver’s license after it expires", "Driving without wearing corrective lenses"],
				correctAnswer: 0
			},
			{
				question: "For how long is a Kansas Non-Commercial Instructional Permit valid?",
				options: ["1 year", "2 years", "6 months"],
				correctAnswer: 0
			},
			{
				question: "What is the minimum age to apply for a Farm Permit in Kansas?",
				options: ["14 years", "15 years", "16 years"],
				correctAnswer: 0
			},
			{
				question: "What is the penalty for refusing to submit to a chemical test to determine the alcohol content of your blood for the first time?",
				options: ["30-day suspension of driving privileges", "1-year suspension of driving privileges", "Fine without suspension"],
				correctAnswer: 1
			},
			{
				question: "What does Kansas' basic speed law require drivers to consider when choosing a speed?",
				options: ["The maximum speed limit posted on the road", "The speed of other vehicles", "Road, weather, and vehicle conditions"],
				correctAnswer: 2
			},
			{
				question: "What is the speed limit in an urban district in Kansas unless otherwise posted?",
				options: ["20 miles per hour", "30 miles per hour", "40 miles per hour"],
				correctAnswer: 1
			},
			{
				question: "What is the speed limit on Kansas state or federal highways outside towns unless otherwise posted?",
				options: ["60 miles per hour", "55 miles per hour", "65 miles per hour"],
				correctAnswer: 2
			},
			{
				question: "At what speed are vehicles allowed to travel in a school zone in Kansas when properly marked?",
				options: ["15 miles per hour", "20 miles per hour", "25 miles per hour"],
				correctAnswer: 0
			},
			{
				question: "Which law prohibits a driver from driving so slowly that it impedes the normal flow of traffic?",
				options: ["Kansas Impeding Traffic Law", "Kansas Minimum Speed Law", "Kansas Obstructive Driving Law"],
				correctAnswer: 1
			},
			{
				question: "What must a driver do when an emergency vehicle approaches with flashing lights?",
				options: ["Slow down and allow the vehicle to pass", "Pull over to the curb or edge of the road and stop", "Speed up to avoid obstructing the emergency vehicle"],
				correctAnswer: 1
			},
			{
				question: "Under Kansas law when must seatbelts be worn?",
				options: ["Only by drivers", "By all occupants in a vehicle", "Only by front-seat passengers"],
				correctAnswer: 1
			},
			{
				question: "Who is responsible for ensuring children are properly restrained in a vehicle in Kansas?",
				options: ["The driver", "The child's guardian", "The front-seat passenger"],
				correctAnswer: 0
			},
			{
				question: "What should you do if you approach a school bus with red lights flashing and a stop arm extended?",
				options: ["Slow down but continue driving", "Stop and wait until the lights stop flashing and the stop arm is withdrawn", "Pass the bus if it is on the other side of the road"],
				correctAnswer: 1
			},
			{
				question: "What is the minimum following distance you should maintain when driving behind a large vehicle like a truck?",
				options: ["100 feet", "200 feet", "500 feet"],
				correctAnswer: 1
			},
			{
				question: "What is the minimum vision standard required to pass the Kansas vision test?",
				options: ["20/20 in both eyes", "20/50 in one eye", "20/40 in at least one eye"],
				correctAnswer: 2
			},
			{
				question: "Which of the following can affect your ability to drive safely?",
				options: ["A stiff neck or sore leg", "Talking to passengers", "Eating before driving"],
				correctAnswer: 0
			},
			{
				question: "What should you do if you feel tired while driving?",
				options: ["Drink coffee and keep driving", "Find a safe place to take a short nap", "Increase your speed to reach your destination faster"],
				correctAnswer: 1
			},
			{
				question: "What is the legal blood alcohol concentration (BAC) limit for drivers in Kansas?",
				options: ["0.02", "0.08", "0.10"],
				correctAnswer: 1
			},
			{
				question: "Which of the following emotions can negatively impact your driving ability?",
				options: ["Excitement", "Fear", "Both a and b"],
				correctAnswer: 2
			},
			{
				question: "What should you do if you are feeling overly emotional while driving?",
				options: ["Take a short walk to calm down before continuing to drive", "Ignore the feeling and focus on the road", "Turn up the music to distract yourself"],
				correctAnswer: 0
			},
			{
				question: "How can aggressive driving be prevented?",
				options: ["Driving faster to avoid slower drivers", "Being realistic about your travel time and staying calm", "Speeding when you're late for an appointment"],
				correctAnswer: 1
			},
			{
				question: "Which of the following is NOT recommended if you wear corrective lenses for driving?",
				options: ["Keeping an extra pair of corrective lenses in your vehicle", "Wearing dark or tinted corrective lenses at night", "Wearing corrective lenses whenever driving"],
				correctAnswer: 1
			},
			{
				question: "How far should your body be from the steering wheel to allow airbag deployment?",
				options: ["6 inches", "8 inches", "10 inches"],
				correctAnswer: 2
			},
			{
				question: "What is the proper adjustment for the rearview mirror?",
				options: ["You should be able to see the back seat", "You should see the rear window and traffic behind you", "You should see both the rear window and side mirrors"],
				correctAnswer: 1
			},
			{
				question: "Why is it important to adjust head restraints correctly?",
				options: ["To prevent whiplash in the event of a rear-end crash", "To improve your sitting posture", "To make the seat more comfortable"],
				correctAnswer: 0
			},
			{
				question: "Where should a child under 12 years old be placed in a vehicle equipped with airbags?",
				options: ["The front seat", "The back seat", "Either seat is safe"],
				correctAnswer: 1
			},
			{
				question: "What is the purpose of using seat belts and child restraints?",
				options: ["To avoid fines from law enforcement", "To reduce the risk of injury or death in a crash", "To improve comfort during driving"],
				correctAnswer: 1
			},
			{
				question: "At what age can children stop using a booster seat in Kansas?",
				options: ["5 years old", "8 years old", "10 years old"],
				correctAnswer: 1
			},
			{
				question: "When should the parking brake be used?",
				options: ["Only when parking on a hill", "Every time you park the vehicle", "Only in an emergency situation"],
				correctAnswer: 1
			},
			{
				question: "Why is it important to avoid reclining the driver's seat too far back?",
				options: ["It reduces comfort during long trips", "It makes it harder to reach the steering wheel and pedals", "It affects your visibility of traffic signs"],
				correctAnswer: 1
			},
			{
				question: "What should you check before starting the vehicle?",
				options: ["That all doors are locked", "That your foot is on the accelerator", "That the parking brake is set"],
				correctAnswer: 2
			},
			{
				question: "What is the first thing you should do before starting your vehicle?",
				options: ["Turn on the headlights", "Make sure the parking brake is set", "Press the accelerator"],
				correctAnswer: 1
			},
			{
				question: "How should you accelerate when starting your vehicle?",
				options: ["Quickly press down on the accelerator", "Gradually and smoothly press the accelerator", "Immediately release the clutch and press the accelerator"],
				correctAnswer: 1
			},
			{
				question: "What could happen if you release the clutch too quickly in a vehicle with a manual transmission?",
				options: ["The vehicle will jerk forward and the engine may stall", "The vehicle will gain speed too fast", "The brakes will lock"],
				correctAnswer: 0
			},
			{
				question: "When should you signal before making a turn?",
				options: ["1 second before the turn", "3 to 4 seconds before the turn", "Right as you begin to turn"],
				correctAnswer: 1
			},
			{
				question: "When backing up what should you do?",
				options: ["Rely on your mirrors", "Turn your head and look through the rear window", "Use only the rearview camera"],
				correctAnswer: 1
			},
			{
				question: "What is the recommended hand position on the steering wheel?",
				options: ["10 and 2 o’clock", "12 o’clock for both hands", "9 and 3 o’clock"],
				correctAnswer: 2
			},
			{
				question: "When should you use your vehicle’s horn?",
				options: ["To alert other drivers to your presence when necessary", "To express frustration", "Whenever you are passing another vehicle"],
				correctAnswer: 0
			},
			{
				question: "What should you do if your wheels lock while braking?",
				options: ["Press harder on the brakes", "Ease off the brakes to regain traction", "Shift into neutral"],
				correctAnswer: 1
			},
			{
				question: "When stopping at a stop sign or traffic signal where should you stop?",
				options: ["Before the stop line or crosswalk", "After crossing the stop line", "Halfway through the intersection"],
				correctAnswer: 0
			},
			{
				question: "If your vehicle begins to skid what is the best action to take?",
				options: ["Accelerate quickly to regain control", "Steer in the direction of the skid", "Slam on the brakes"],
				correctAnswer: 1
			},
			{
				question: "How should you approach a curve when driving?",
				options: ["Speed up before entering the curve", "Slow down before entering the curve", "Accelerate in the middle of the curve"],
				correctAnswer: 1
			},
			{
				question: "When parking uphill with a curb how should your wheels be positioned?",
				options: ["Turned away from the curb", "Turned toward the curb", "Straight"],
				correctAnswer: 0
			},
			{
				question: "What is the proper following distance between you and the vehicle in front of you?",
				options: ["1 second", "3 seconds", "5 seconds"],
				correctAnswer: 1
			},
			{
				question: "What should you do if you miss your exit on a highway?",
				options: ["Reverse carefully to the exit", "Take the next exit", "Make a U-turn on the highway"],
				correctAnswer: 1
			},
			{
				question: "If your vehicle has anti-lock brakes (ABS) how should you brake during an emergency stop?",
				options: ["Pump the brakes", "Apply firm steady pressure to the brakes", "Press the brake pedal lightly"],
				correctAnswer: 1
			},
			{
				question: "When must you yield the right-of-way to a pedestrian?",
				options: ["Only when they are in a marked crosswalk", "Always, even if they are not in a crosswalk", "Only when they are crossing with the light"],
				correctAnswer: 1
			},
			{
				question: "What is the proper response when you approach a traffic signal showing a red light?",
				options: ["Stop completely and wait for the light to turn green", "Slow down but only stop if there's traffic", "Continue through the intersection if no cars are present"],
				correctAnswer: 0
			},
			{
				question: "At a four-way stop who has the right-of-way?",
				options: ["The first driver to stop", "The driver on the left", "The driver on the right"],
				correctAnswer: 0
			},
			{
				question: "What should you do if you are turning left at an intersection and an oncoming vehicle is going straight?",
				options: ["Speed up to make the turn before the vehicle arrives", "Yield to the oncoming vehicle", "Turn as long as the light is green"],
				correctAnswer: 1
			},
			{
				question: "When approaching a school bus with flashing red lights and an extended stop arm you must:",
				options: ["Pass carefully if there are no children present", "Stop regardless of the direction you are traveling", "Only stop if the bus is on the same side of the road as you"],
				correctAnswer: 1
			},
			{
				question: "How far from a stop sign should you park?",
				options: ["10 feet", "20 feet", "50 feet"],
				correctAnswer: 1
			},
			{
				question: "In a roundabout what is the proper procedure for exiting?",
				options: ["Signal your exit and move to the outer lane", "Change lanes quickly and exit", "Exit without signaling if no cars are behind you"],
				correctAnswer: 0
			}
        ];


        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];

        const quizElement = document.getElementById('quiz');
        const submitButton = document.getElementById('submit');
        const resultElement = document.getElementById('result');
        const scoreTrackerElement = document.getElementById('score-tracker');
        const progressElement = document.getElementById('progress');

        function loadQuestion() {
            if (currentQuestion < quizData.length) {
                const question = quizData[currentQuestion];
                let html = `<div class="question">
                    <h2>Question ${currentQuestion + 1}</h2>
                    <p>${question.question}</p>
                    <ul class="options">`;
                
                for (let i = 0; i < question.options.length; i++) {
                    html += `
                        <li>
                            <label>
                                <input type="radio" name="answer" value="${i}">
                                ${question.options[i]}
                            </label>
                        </li>`;
                }
                
                html += '</ul></div>';
                quizElement.innerHTML = html;
                updateProgressAndScore();

                // Reset button to "Submit Answer"
                submitButton.textContent = "Submit Answer";
                submitButton.onclick = submitAnswer;
            } else {
                showResult();
            }
        }

        function checkAnswer() {
			const selectedAnswer = document.querySelector('input[name="answer"]:checked');
			if (selectedAnswer) {
				const answer = parseInt(selectedAnswer.value);
				const correct = quizData[currentQuestion].correctAnswer === answer;

				userAnswers[currentQuestion] = answer;

				const labels = document.querySelectorAll('.options label');
				
				// Always highlight the correct answer in green
				labels[quizData[currentQuestion].correctAnswer].classList.add('correct');

				// If the selected answer is incorrect, highlight it in red
				if (!correct) {
					labels[answer].classList.add('incorrect');
				} else {
					// If the answer is correct, increment the score
					score++;
				}

				// Disable all radio buttons after submitting
				document.querySelectorAll('input[name="answer"]').forEach(input => input.disabled = true);

				// Change button text to "Next Question" after submission
				submitButton.textContent = "Next Question";
				submitButton.onclick = loadNextQuestion;

				// Update the score and progress after submitting
				updateProgressAndScore();
			} else {
				alert('Please select an answer');
			}
		}

		function updateProgressAndScore() {
			const progress = ((currentQuestion + 1) / quizData.length) * 100;
			progressElement.style.width = `${progress}%`;
			scoreTrackerElement.innerHTML = `Question ${currentQuestion + 1}/${quizData.length} | Score: ${score}`;
		}


        function retryQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            resultElement.innerHTML = '';
            quizElement.innerHTML = '';
            submitButton.style.display = 'block';
            loadQuestion();
        }

        function submitAnswer() {
			const selectedAnswer = document.querySelector('input[name="answer"]:checked');
			if (selectedAnswer) {
				const answer = parseInt(selectedAnswer.value);
				const correct = quizData[currentQuestion].correctAnswer === answer;

				userAnswers[currentQuestion] = answer;

				const labels = document.querySelectorAll('.options label');
				
				// Always highlight the correct answer in green
				labels[quizData[currentQuestion].correctAnswer].classList.add('correct');

				// If the selected answer is incorrect, highlight it in red
				if (!correct) {
					labels[answer].classList.add('incorrect');
				} else {
					// If the answer is correct, increment the score
					score++;
				}

				// Disable all radio buttons after submitting
				document.querySelectorAll('input[name="answer"]').forEach(input => input.disabled = true);

				// Change button text to "Next Question" after submission
				submitButton.textContent = "Next Question";
				submitButton.onclick = loadNextQuestion;

				// Update score and progress
				updateProgressAndScore();
			} else {
				alert('Please select an answer');
			}
		}

		function showResult() {
			// No need to recalculate score because it's already updated after each correct answer
			const percentage = (score / quizData.length) * 100;
			const passed = percentage >= 80;
			resultElement.innerHTML = `
				<h2>Quiz Results</h2>
				<p>You scored ${score} out of ${quizData.length}</p>
				<p>Percentage: ${percentage.toFixed(2)}%</p>
				<p>${passed ? 'Congratulations! You passed!' : 'Sorry, you did not pass. Keep studying and try again!'}</p>
				<button id="retry">Retry Quiz</button>
			`;
			submitButton.style.display = 'none';
			
			const retryButton = document.getElementById('retry');
			if (retryButton) {
				retryButton.addEventListener('click', retryQuiz);
			}
		}


        function loadNextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        // Start the quiz
        loadQuestion();
    </script>
</body>
</html>

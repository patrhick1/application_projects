<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMV Quiz</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --incorrect-color: #f44336;
            --text-color: #333;
            --background-color: #f4f4f4;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .quiz-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: var(--text-color);
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options label:hover {
            background-color: #e0e0e0;
        }
        .options label.correct {
            background-color: var(--primary-color);
            color: white;
        }
        .options label.incorrect {
            background-color: var(--incorrect-color);
            color: white;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--hover-color);
        }
        #result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        #progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        #progress {
            width: 0;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
        #score-tracker {
            text-align: right;
            font-weight: bold;
            margin-bottom: 10px;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .quiz-container {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            .options label {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>DMV Quiz</h1>
        <div id="progress-bar"><div id="progress"></div></div>
        <div id="score-tracker">Question 1/5 | Score: 0</div>
        <div id="quiz"></div>
        <button id="submit">Submit Answer</button>
        <div id="result"></div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the minimum age to obtain a Kansas Driver's License?",
                options: ["14 years", "16 years", "18 years"],
                correctAnswer: 0
            },
            {
                question: "How many days do you have to obtain a Kansas Driver's License after moving to Kansas?",
                options: ["30 days", "60 days", "90 days"],
                correctAnswer: 0
            },
            {
                question: "What is the blood alcohol concentration (BAC) limit for drivers under 21 in Kansas?",
                options: ["0.02%", "0.05%", "0.08%"],
                correctAnswer: 2
            },
            {
                question: "What is the minimum following distance you should maintain when driving behind a large vehicle like a truck?",
                options: ["100 feet", "200 feet", "500 feet"],
                correctAnswer: 1
            },
            {
                question: "In Kansas, what's the speed limit in a school zone when children are present?",
                options: ["15 mph", "20 mph", "25 mph"],
                correctAnswer: 1
            }
        ];


        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];

        const quizElement = document.getElementById('quiz');
        const submitButton = document.getElementById('submit');
        const resultElement = document.getElementById('result');
        const scoreTrackerElement = document.getElementById('score-tracker');
        const progressElement = document.getElementById('progress');

        function loadQuestion() {
            if (currentQuestion < quizData.length) {
                const question = quizData[currentQuestion];
                let html = `<div class="question">
                    <h2>Question ${currentQuestion + 1}</h2>
                    <p>${question.question}</p>
                    <ul class="options">`;
                
                for (let i = 0; i < question.options.length; i++) {
                    html += `
                        <li>
                            <label>
                                <input type="radio" name="answer" value="${i}">
                                ${question.options[i]}
                            </label>
                        </li>`;
                }
                
                html += '</ul></div>';
                quizElement.innerHTML = html;
                updateProgressAndScore();

                // Reset button to "Submit Answer"
                submitButton.textContent = "Submit Answer";
                submitButton.onclick = submitAnswer;
            } else {
                showResult();
            }
        }

        function updateProgressAndScore() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressElement.style.width = `${progress}%`;
            scoreTrackerElement.innerHTML = `Question ${currentQuestion + 1}/${quizData.length} | Score: ${score}`;
        }

        function calculateFinalScore() {
            score = userAnswers.reduce((total, answer, index) => {
                return total + (answer === quizData[index].correctAnswer ? 1 : 0);
            }, 0);
        }

        function showResult() {
            calculateFinalScore();
            const percentage = (score / quizData.length) * 100;
            const passed = percentage >= 80;
            resultElement.innerHTML = `
                <h2>Quiz Results</h2>
                <p>You scored ${score} out of ${quizData.length}</p>
                <p>Percentage: ${percentage.toFixed(2)}%</p>
                <p>${passed ? 'Congratulations! You passed!' : 'Sorry, you did not pass. Keep studying and try again!'}</p>
                <button id="retry">Retry Quiz</button>
            `;
            submitButton.style.display = 'none';
            
            const retryButton = document.getElementById('retry');
            if (retryButton) {
                retryButton.addEventListener('click', retryQuiz);
            }
        }

        function retryQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            resultElement.innerHTML = '';
            quizElement.innerHTML = '';
            submitButton.style.display = 'block';
            loadQuestion();
        }

        function submitAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (selectedAnswer) {
                const answer = parseInt(selectedAnswer.value);
                const correct = quizData[currentQuestion].correctAnswer === answer;

                userAnswers[currentQuestion] = answer;

                const labels = document.querySelectorAll('.options label');
                
                // Always highlight the correct answer in green
                labels[quizData[currentQuestion].correctAnswer].classList.add('correct');

                // If the selected answer is incorrect, highlight it in red
                if (!correct) {
                    labels[answer].classList.add('incorrect');
                }

                // Disable all radio buttons after submitting
                document.querySelectorAll('input[name="answer"]').forEach(input => input.disabled = true);

                // Change button text to "Next Question" after submission
                submitButton.textContent = "Next Question";
                submitButton.onclick = loadNextQuestion;

                updateProgressAndScore();
            } else {
                alert('Please select an answer');
            }
        }

        function loadNextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        // Start the quiz
        loadQuestion();
    </script>
</body>
</html>

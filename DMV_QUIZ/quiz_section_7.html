<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMV Quiz</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --incorrect-color: #f44336;
            --text-color: #333;
            --background-color: #f4f4f4;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .quiz-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: var(--text-color);
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options label:hover {
            background-color: #e0e0e0;
        }
        .options label.correct {
            background-color: var(--primary-color);
            color: white;
        }
        .options label.incorrect {
            background-color: var(--incorrect-color);
            color: white;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--hover-color);
        }
        #result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        #progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        #progress {
            width: 0;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
        #score-tracker {
            text-align: right;
            font-weight: bold;
            margin-bottom: 10px;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .quiz-container {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            .options label {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>DMV Quiz</h1>
        <div id="progress-bar"><div id="progress"></div></div>
        <div id="score-tracker">Question 1/5 | Score: 0</div>
        <div id="quiz"></div>
        <button id="submit">Submit Answer</button>
        <div id="result"></div>
    </div>

    <script>
        const quizData = [
			{
				question: "What is the main purpose of a visual search while driving?",
				options: ["To check the speedometer frequently", "To gather information about the road and surrounding conditions", "To monitor the gas gauge"],
				correctAnswer: 1
			},
			{
				question: "When driving in heavy traffic, where should you look to anticipate problems?",
				options: ["Directly in front of your vehicle", "At least 10 to 15 seconds ahead", "At the car behind you"],
				correctAnswer: 1
			},
			{
				question: "What is the recommended minimum following distance under normal driving conditions?",
				options: ["1 second", "3 seconds", "5 seconds"],
				correctAnswer: 1
			},
			{
				question: "Why should you increase your following distance in poor weather conditions?",
				options: ["To have more time to react in case of emergencies", "To allow other vehicles to pass", "To conserve fuel"],
				correctAnswer: 0
			},
			{
				question: "Which type of road surface provides the least traction in wet conditions?",
				options: ["Concrete", "Asphalt", "Gravel"],
				correctAnswer: 1
			},
			{
				question: "What is the best way to handle a curve in the road?",
				options: ["Accelerate through the curve", "Slow down before entering the curve", "Speed up just before entering the curve"],
				correctAnswer: 1
			},
			{
				question: "What should you do if your vehicle starts to skid?",
				options: ["Brake immediately", "Steer in the direction of the skid", "Accelerate to regain control"],
				correctAnswer: 1
			},
			{
				question: "What is the proper action to take if you are being tailgated?",
				options: ["Speed up to create more space", "Slow down to encourage the tailgater to pass", "Make a quick stop"],
				correctAnswer: 1
			},
			{
				question: "When merging onto the highway, what is the correct speed?",
				options: ["10 mph below the speed of traffic", "The same speed as traffic", "5 mph above the speed of traffic"],
				correctAnswer: 1
			},
			{
				question: "What is the purpose of space management while driving?",
				options: ["To increase the number of cars that can fit on the road", "To reduce wear and tear on your vehicle", "To ensure you have enough space to react to hazards"],
				correctAnswer: 2
			},
			{
				question: "Why should you communicate your intentions to other drivers on the road?",
				options: ["To avoid getting a ticket", "To prevent accidents by helping other drivers understand what you plan to do", "To show courtesy to pedestrians"],
				correctAnswer: 1
			},
			{
				question: "Which of the following is a way to reduce hazards when driving?",
				options: ["Drive faster to clear an area of hazard", "Slow down and adjust to changing road conditions", "Use your horn to alert other drivers"],
				correctAnswer: 1
			},
			{
				question: "What should you do when approaching a work zone?",
				options: ["Speed up to pass through quickly", "Slow down and proceed with caution", "Change lanes immediately"],
				correctAnswer: 1
			},
			{
				question: "How can you make yourself more visible to other drivers?",
				options: ["Turn on your headlights during the day", "Honk frequently in traffic", "Drive closer to other vehicles"],
				correctAnswer: 0
			},
			{
				question: "When should you use your horn to communicate with other drivers?",
				options: ["To express frustration in traffic", "To alert another driver to your presence if they don't see you", "To signal a lane change"],
				correctAnswer: 1
			}
		];






        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];

        const quizElement = document.getElementById('quiz');
        const submitButton = document.getElementById('submit');
        const resultElement = document.getElementById('result');
        const scoreTrackerElement = document.getElementById('score-tracker');
        const progressElement = document.getElementById('progress');

        function loadQuestion() {
            if (currentQuestion < quizData.length) {
                const question = quizData[currentQuestion];
                let html = `<div class="question">
                    <h2>Question ${currentQuestion + 1}</h2>
                    <p>${question.question}</p>
                    <ul class="options">`;
                
                for (let i = 0; i < question.options.length; i++) {
                    html += `
                        <li>
                            <label>
                                <input type="radio" name="answer" value="${i}">
                                ${question.options[i]}
                            </label>
                        </li>`;
                }
                
                html += '</ul></div>';
                quizElement.innerHTML = html;
                updateProgressAndScore();

                // Reset button to "Submit Answer"
                submitButton.textContent = "Submit Answer";
                submitButton.onclick = submitAnswer;
            } else {
                showResult();
            }
        }

        function checkAnswer() {
			const selectedAnswer = document.querySelector('input[name="answer"]:checked');
			if (selectedAnswer) {
				const answer = parseInt(selectedAnswer.value);
				const correct = quizData[currentQuestion].correctAnswer === answer;

				userAnswers[currentQuestion] = answer;

				const labels = document.querySelectorAll('.options label');
				
				// Always highlight the correct answer in green
				labels[quizData[currentQuestion].correctAnswer].classList.add('correct');

				// If the selected answer is incorrect, highlight it in red
				if (!correct) {
					labels[answer].classList.add('incorrect');
				} else {
					// If the answer is correct, increment the score
					score++;
				}

				// Disable all radio buttons after submitting
				document.querySelectorAll('input[name="answer"]').forEach(input => input.disabled = true);

				// Change button text to "Next Question" after submission
				submitButton.textContent = "Next Question";
				submitButton.onclick = loadNextQuestion;

				// Update the score and progress after submitting
				updateProgressAndScore();
			} else {
				alert('Please select an answer');
			}
		}

		function updateProgressAndScore() {
			const progress = ((currentQuestion + 1) / quizData.length) * 100;
			progressElement.style.width = `${progress}%`;
			scoreTrackerElement.innerHTML = `Question ${currentQuestion + 1}/${quizData.length} | Score: ${score}`;
		}


        function retryQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            resultElement.innerHTML = '';
            quizElement.innerHTML = '';
            submitButton.style.display = 'block';
            loadQuestion();
        }

        function submitAnswer() {
			const selectedAnswer = document.querySelector('input[name="answer"]:checked');
			if (selectedAnswer) {
				const answer = parseInt(selectedAnswer.value);
				const correct = quizData[currentQuestion].correctAnswer === answer;

				userAnswers[currentQuestion] = answer;

				const labels = document.querySelectorAll('.options label');
				
				// Always highlight the correct answer in green
				labels[quizData[currentQuestion].correctAnswer].classList.add('correct');

				// If the selected answer is incorrect, highlight it in red
				if (!correct) {
					labels[answer].classList.add('incorrect');
				} else {
					// If the answer is correct, increment the score
					score++;
				}

				// Disable all radio buttons after submitting
				document.querySelectorAll('input[name="answer"]').forEach(input => input.disabled = true);

				// Change button text to "Next Question" after submission
				submitButton.textContent = "Next Question";
				submitButton.onclick = loadNextQuestion;

				// Update score and progress
				updateProgressAndScore();
			} else {
				alert('Please select an answer');
			}
		}

		function showResult() {
			// No need to recalculate score because it's already updated after each correct answer
			const percentage = (score / quizData.length) * 100;
			const passed = percentage >= 80;
			resultElement.innerHTML = `
				<h2>Quiz Results</h2>
				<p>You scored ${score} out of ${quizData.length}</p>
				<p>Percentage: ${percentage.toFixed(2)}%</p>
				<p>${passed ? 'Congratulations! You passed!' : 'Sorry, you did not pass. Keep studying and try again!'}</p>
				<button id="retry">Retry Quiz</button>
			`;
			submitButton.style.display = 'none';
			
			const retryButton = document.getElementById('retry');
			if (retryButton) {
				retryButton.addEventListener('click', retryQuiz);
			}
		}


        function loadNextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        // Start the quiz
        loadQuestion();
    </script>
</body>
</html>

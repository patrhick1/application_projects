<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMV Quiz</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --incorrect-color: #f44336;
            --text-color: #333;
            --background-color: #f4f4f4;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .quiz-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: var(--text-color);
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options label:hover {
            background-color: #e0e0e0;
        }
        .options label.correct {
            background-color: var(--primary-color);
            color: white;
        }
        .options label.incorrect {
            background-color: var(--incorrect-color);
            color: white;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--hover-color);
        }
        #result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        #progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        #progress {
            width: 0;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
        #score-tracker {
            text-align: right;
            font-weight: bold;
            margin-bottom: 10px;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .quiz-container {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            .options label {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>DMV Quiz</h1>
        <div id="progress-bar"><div id="progress"></div></div>
        <div id="score-tracker">Question 1/5 | Score: 0</div>
        <div id="quiz"></div>
        <button id="submit">Submit Answer</button>
        <div id="result"></div>
    </div>

    <script>
        const quizData = [
			{
				question: "What should you do if a pedestrian is crossing in the middle of the street, not at a crosswalk (jaywalking)?",
				options: ["Honk your horn to warn them", "Stop and yield to the pedestrian", "Continue driving as long as no traffic is approaching"],
				correctAnswer: 1
			},
			{
				question: "What is the correct action when you see a bicyclist in a bicycle lane approaching an intersection where you plan to turn right?",
				options: ["Pass the bicyclist and make your turn immediately", "Slow down and allow the bicyclist to pass the intersection first", "Speed up to clear the intersection before the bicyclist"],
				correctAnswer: 1
			},
			{
				question: "What should you do when driving near a person using a white cane or guide dog?",
				options: ["Honk to alert the person of your presence", "Stop and give them the right-of-way", "Continue driving as long as you stay in your lane"],
				correctAnswer: 1
			},
			{
				question: "How should you pass a motorcyclist on the road?",
				options: ["In the same lane to minimize space", "In a different lane, giving them the full width of the lane", "By speeding up to clear the lane quickly"],
				correctAnswer: 1
			},
			{
				question: "What does a fluorescent orange and red triangle on the back of a vehicle indicate?",
				options: ["The vehicle is carrying hazardous materials", "The vehicle is a slow-moving vehicle traveling less than 25 mph", "The vehicle is an emergency vehicle"],
				correctAnswer: 1
			},
			{
				question: "What should you do when following a large vehicle like a truck or bus?",
				options: ["Follow closely to avoid being cut off by other vehicles", "Leave extra space and be aware of their larger blind spots", "Pass them as quickly as possible"],
				correctAnswer: 1
			},
			{
				question: "What is the proper procedure when approaching a school bus with flashing red lights?",
				options: ["Stop, regardless of the direction you are traveling", "Only stop if you are traveling in the same direction as the bus", "Continue driving if there is no oncoming traffic"],
				correctAnswer: 0
			},
			{
				question: "How should you interact with horseback riders on the road?",
				options: ["Honk to alert the horse and rider of your presence", "Slow down, give them plenty of space, and do not honk", "Pass them quickly to avoid startling the horse"],
				correctAnswer: 1
			},
			{
				question: "What should you do when approaching a rail crossing with flashing lights?",
				options: ["Speed up to cross before the train arrives", "Stop and wait until the lights stop flashing and itâ€™s safe to proceed", "Proceed if no train is visible"],
				correctAnswer: 1
			},
			{
				question: "How should you handle a situation where a bicyclist is riding in the middle of the lane?",
				options: ["Honk to alert the bicyclist to move to the side", "Wait until it is safe to pass, giving the bicyclist the full lane", "Pass closely to avoid disrupting other traffic"],
				correctAnswer: 1
			},
			{
				question: "What should you do if you are driving and an emergency vehicle with flashing lights approaches from behind?",
				options: ["Stop immediately in your lane", "Move to the right side of the road and stop", "Continue driving until you can safely pull over"],
				correctAnswer: 1
			},
			{
				question: "When should you yield the right-of-way to a pedestrian?",
				options: ["Only when they are in a crosswalk", "Always, regardless of whether they are in a crosswalk", "Only when there are no other vehicles around"],
				correctAnswer: 1
			},
			{
				question: "How should you interact with a bus that is dropping off passengers?",
				options: ["Pass the bus carefully as it stops", "Watch for passengers crossing the street and drive slowly", "Stop behind the bus until all passengers have exited"],
				correctAnswer: 1
			},
			{
				question: "How should you respond if a motorcyclist is weaving through traffic?",
				options: ["Honk to warn them to stay in their lane", "Maintain a safe distance and be prepared for sudden movements", "Speed up to get ahead of them"],
				correctAnswer: 1
			},
			{
				question: "What should you do when a truck or large vehicle is making a wide turn?",
				options: ["Try to pass on the inside", "Wait for the truck to complete the turn", "Honk to alert the truck of your presence"],
				correctAnswer: 1
			},
			{
				question: "When is it illegal to pass a bicyclist on a two-lane road?",
				options: ["When approaching a hill or curve", "When there are no oncoming vehicles", "When the bicyclist is traveling slowly"],
				correctAnswer: 0
			},
			{
				question: "What should you do when approaching a crosswalk where children are present?",
				options: ["Speed up to pass before they enter the crosswalk", "Slow down and be prepared to stop", "Only stop if a crossing guard is present"],
				correctAnswer: 1
			},
			{
				question: "When passing a farm vehicle on a rural road, what should you consider?",
				options: ["The farm vehicle may be making a wide turn", "The farm vehicle is likely to speed up", "There is no need to be cautious, as they must yield"],
				correctAnswer: 0
			},
			{
				question: "How should you behave when sharing the road with slow-moving vehicles like tractors or animal-drawn carts?",
				options: ["Pass as quickly as possible", "Be patient, and pass only when it is safe", "Honk to make them move over"],
				correctAnswer: 1
			},
			{
				question: "What is the purpose of a 'sharrow' marking on the road?",
				options: ["To indicate a no-passing zone", "To show where bicyclists may ride in the lane", "To indicate a pedestrian crossing"],
				correctAnswer: 1
			}
		];





        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];

        const quizElement = document.getElementById('quiz');
        const submitButton = document.getElementById('submit');
        const resultElement = document.getElementById('result');
        const scoreTrackerElement = document.getElementById('score-tracker');
        const progressElement = document.getElementById('progress');

        function loadQuestion() {
            if (currentQuestion < quizData.length) {
                const question = quizData[currentQuestion];
                let html = `<div class="question">
                    <h2>Question ${currentQuestion + 1}</h2>
                    <p>${question.question}</p>
                    <ul class="options">`;
                
                for (let i = 0; i < question.options.length; i++) {
                    html += `
                        <li>
                            <label>
                                <input type="radio" name="answer" value="${i}">
                                ${question.options[i]}
                            </label>
                        </li>`;
                }
                
                html += '</ul></div>';
                quizElement.innerHTML = html;
                updateProgressAndScore();

                // Reset button to "Submit Answer"
                submitButton.textContent = "Submit Answer";
                submitButton.onclick = submitAnswer;
            } else {
                showResult();
            }
        }

        function checkAnswer() {
			const selectedAnswer = document.querySelector('input[name="answer"]:checked');
			if (selectedAnswer) {
				const answer = parseInt(selectedAnswer.value);
				const correct = quizData[currentQuestion].correctAnswer === answer;

				userAnswers[currentQuestion] = answer;

				const labels = document.querySelectorAll('.options label');
				
				// Always highlight the correct answer in green
				labels[quizData[currentQuestion].correctAnswer].classList.add('correct');

				// If the selected answer is incorrect, highlight it in red
				if (!correct) {
					labels[answer].classList.add('incorrect');
				} else {
					// If the answer is correct, increment the score
					score++;
				}

				// Disable all radio buttons after submitting
				document.querySelectorAll('input[name="answer"]').forEach(input => input.disabled = true);

				// Change button text to "Next Question" after submission
				submitButton.textContent = "Next Question";
				submitButton.onclick = loadNextQuestion;

				// Update the score and progress after submitting
				updateProgressAndScore();
			} else {
				alert('Please select an answer');
			}
		}

		function updateProgressAndScore() {
			const progress = ((currentQuestion + 1) / quizData.length) * 100;
			progressElement.style.width = `${progress}%`;
			scoreTrackerElement.innerHTML = `Question ${currentQuestion + 1}/${quizData.length} | Score: ${score}`;
		}


        function retryQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            resultElement.innerHTML = '';
            quizElement.innerHTML = '';
            submitButton.style.display = 'block';
            loadQuestion();
        }

        function submitAnswer() {
			const selectedAnswer = document.querySelector('input[name="answer"]:checked');
			if (selectedAnswer) {
				const answer = parseInt(selectedAnswer.value);
				const correct = quizData[currentQuestion].correctAnswer === answer;

				userAnswers[currentQuestion] = answer;

				const labels = document.querySelectorAll('.options label');
				
				// Always highlight the correct answer in green
				labels[quizData[currentQuestion].correctAnswer].classList.add('correct');

				// If the selected answer is incorrect, highlight it in red
				if (!correct) {
					labels[answer].classList.add('incorrect');
				} else {
					// If the answer is correct, increment the score
					score++;
				}

				// Disable all radio buttons after submitting
				document.querySelectorAll('input[name="answer"]').forEach(input => input.disabled = true);

				// Change button text to "Next Question" after submission
				submitButton.textContent = "Next Question";
				submitButton.onclick = loadNextQuestion;

				// Update score and progress
				updateProgressAndScore();
			} else {
				alert('Please select an answer');
			}
		}

		function showResult() {
			// No need to recalculate score because it's already updated after each correct answer
			const percentage = (score / quizData.length) * 100;
			const passed = percentage >= 80;
			resultElement.innerHTML = `
				<h2>Quiz Results</h2>
				<p>You scored ${score} out of ${quizData.length}</p>
				<p>Percentage: ${percentage.toFixed(2)}%</p>
				<p>${passed ? 'Congratulations! You passed!' : 'Sorry, you did not pass. Keep studying and try again!'}</p>
				<button id="retry">Retry Quiz</button>
			`;
			submitButton.style.display = 'none';
			
			const retryButton = document.getElementById('retry');
			if (retryButton) {
				retryButton.addEventListener('click', retryQuiz);
			}
		}


        function loadNextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        // Start the quiz
        loadQuestion();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMV Quiz</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --incorrect-color: #f44336;
            --text-color: #333;
            --background-color: #f4f4f4;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .quiz-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: var(--text-color);
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options label:hover {
            background-color: #e0e0e0;
        }
        .options label.correct {
            background-color: var(--primary-color);
            color: white;
        }
        .options label.incorrect {
            background-color: var(--incorrect-color);
            color: white;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--hover-color);
        }
        #result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        #progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        #progress {
            width: 0;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
        #score-tracker {
            text-align: right;
            font-weight: bold;
            margin-bottom: 10px;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .quiz-container {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            .options label {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>DMV Quiz</h1>
        <div id="progress-bar"><div id="progress"></div></div>
        <div id="score-tracker">Question 1/10 | Score: 0</div>
        <div id="quiz"></div>
        <button id="submit">Submit Answer</button>
        <div id="result"></div>
    </div>

    <script>
        const quizData = [
			{
				question: "Why should you adjust your seat before driving?",
				options: ["To improve comfort", "To ensure proper visibility and control of the vehicle", "To feel more relaxed"],
				correctAnswer: 1
			},
			{
				question: "How far should your body be from the steering wheel to allow airbag deployment?",
				options: ["6 inches", "8 inches", "10 inches"],
				correctAnswer: 2
			},
			{
				question: "What is the proper adjustment for the rearview mirror?",
				options: ["You should be able to see the back seat", "You should see the rear window and traffic behind you", "You should see both the rear window and side mirrors"],
				correctAnswer: 1
			},
			{
				question: "Why is it important to adjust head restraints correctly?",
				options: ["To prevent whiplash in the event of a rear-end crash", "To improve your sitting posture", "To make the seat more comfortable"],
				correctAnswer: 0
			},
			{
				question: "Where should a child under 12 years old be placed in a vehicle equipped with airbags?",
				options: ["The front seat", "The back seat", "Either seat is safe"],
				correctAnswer: 1
			},
			{
				question: "What is the purpose of using seat belts and child restraints?",
				options: ["To avoid fines from law enforcement", "To reduce the risk of injury or death in a crash", "To improve comfort during driving"],
				correctAnswer: 1
			},
			{
				question: "At what age can children stop using a booster seat in Kansas?",
				options: ["5 years old", "8 years old", "10 years old"],
				correctAnswer: 1
			},
			{
				question: "When should the parking brake be used?",
				options: ["Only when parking on a hill", "Every time you park the vehicle", "Only in an emergency situation"],
				correctAnswer: 1
			},
			{
				question: "Why is it important to avoid reclining the driver's seat too far back?",
				options: ["It reduces comfort during long trips", "It makes it harder to reach the steering wheel and pedals", "It affects your visibility of traffic signs"],
				correctAnswer: 1
			},
			{
				question: "What should you check before starting the vehicle?",
				options: ["That all doors are locked", "That your foot is on the accelerator", "That the parking brake is set"],
				correctAnswer: 2
			}
		];





        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];

        const quizElement = document.getElementById('quiz');
        const submitButton = document.getElementById('submit');
        const resultElement = document.getElementById('result');
        const scoreTrackerElement = document.getElementById('score-tracker');
        const progressElement = document.getElementById('progress');

        function loadQuestion() {
            if (currentQuestion < quizData.length) {
                const question = quizData[currentQuestion];
                let html = `<div class="question">
                    <h2>Question ${currentQuestion + 1}</h2>
                    <p>${question.question}</p>
                    <ul class="options">`;
                
                for (let i = 0; i < question.options.length; i++) {
                    html += `
                        <li>
                            <label>
                                <input type="radio" name="answer" value="${i}">
                                ${question.options[i]}
                            </label>
                        </li>`;
                }
                
                html += '</ul></div>';
                quizElement.innerHTML = html;
                updateProgressAndScore();

                // Reset button to "Submit Answer"
                submitButton.textContent = "Submit Answer";
                submitButton.onclick = submitAnswer;
            } else {
                showResult();
            }
        }

        function checkAnswer() {
			const selectedAnswer = document.querySelector('input[name="answer"]:checked');
			if (selectedAnswer) {
				const answer = parseInt(selectedAnswer.value);
				const correct = quizData[currentQuestion].correctAnswer === answer;

				userAnswers[currentQuestion] = answer;

				const labels = document.querySelectorAll('.options label');
				
				// Always highlight the correct answer in green
				labels[quizData[currentQuestion].correctAnswer].classList.add('correct');

				// If the selected answer is incorrect, highlight it in red
				if (!correct) {
					labels[answer].classList.add('incorrect');
				} else {
					// If the answer is correct, increment the score
					score++;
				}

				// Disable all radio buttons after submitting
				document.querySelectorAll('input[name="answer"]').forEach(input => input.disabled = true);

				// Change button text to "Next Question" after submission
				submitButton.textContent = "Next Question";
				submitButton.onclick = loadNextQuestion;

				// Update the score and progress after submitting
				updateProgressAndScore();
			} else {
				alert('Please select an answer');
			}
		}

		function updateProgressAndScore() {
			const progress = ((currentQuestion + 1) / quizData.length) * 100;
			progressElement.style.width = `${progress}%`;
			scoreTrackerElement.innerHTML = `Question ${currentQuestion + 1}/${quizData.length} | Score: ${score}`;
		}


        function retryQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            resultElement.innerHTML = '';
            quizElement.innerHTML = '';
            submitButton.style.display = 'block';
            loadQuestion();
        }

        function submitAnswer() {
			const selectedAnswer = document.querySelector('input[name="answer"]:checked');
			if (selectedAnswer) {
				const answer = parseInt(selectedAnswer.value);
				const correct = quizData[currentQuestion].correctAnswer === answer;

				userAnswers[currentQuestion] = answer;

				const labels = document.querySelectorAll('.options label');
				
				// Always highlight the correct answer in green
				labels[quizData[currentQuestion].correctAnswer].classList.add('correct');

				// If the selected answer is incorrect, highlight it in red
				if (!correct) {
					labels[answer].classList.add('incorrect');
				} else {
					// If the answer is correct, increment the score
					score++;
				}

				// Disable all radio buttons after submitting
				document.querySelectorAll('input[name="answer"]').forEach(input => input.disabled = true);

				// Change button text to "Next Question" after submission
				submitButton.textContent = "Next Question";
				submitButton.onclick = loadNextQuestion;

				// Update score and progress
				updateProgressAndScore();
			} else {
				alert('Please select an answer');
			}
		}

		function showResult() {
			// No need to recalculate score because it's already updated after each correct answer
			const percentage = (score / quizData.length) * 100;
			const passed = percentage >= 80;
			resultElement.innerHTML = `
				<h2>Quiz Results</h2>
				<p>You scored ${score} out of ${quizData.length}</p>
				<p>Percentage: ${percentage.toFixed(2)}%</p>
				<p>${passed ? 'Congratulations! You passed!' : 'Sorry, you did not pass. Keep studying and try again!'}</p>
				<button id="retry">Retry Quiz</button>
			`;
			submitButton.style.display = 'none';
			
			const retryButton = document.getElementById('retry');
			if (retryButton) {
				retryButton.addEventListener('click', retryQuiz);
			}
		}


        function loadNextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        // Start the quiz
        loadQuestion();
    </script>
</body>
</html>

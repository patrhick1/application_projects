<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMV Quiz</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --incorrect-color: #f44336;
            --text-color: #333;
            --background-color: #f4f4f4;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .quiz-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: var(--text-color);
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options label:hover {
            background-color: #e0e0e0;
        }
        .options label.correct {
            background-color: var(--primary-color);
            color: white;
        }
        .options label.incorrect {
            background-color: var(--incorrect-color);
            color: white;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--hover-color);
        }
        #result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        #progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        #progress {
            width: 0;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
        #score-tracker {
            text-align: right;
            font-weight: bold;
            margin-bottom: 10px;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .quiz-container {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            .options label {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>DMV Quiz</h1>
        <div id="progress-bar"><div id="progress"></div></div>
        <div id="score-tracker">Question 1/5 | Score: 0</div>
        <div id="quiz"></div>
        <button id="submit">Submit Answer</button>
		<button id="home">Back to Home</button>
        <div id="result"></div>
    </div>

    <script>
        const quizData = [
			{
				question: "What is the minimum age to obtain a Kansas Driver's License?",
				options: ["14 years", "16 years", "18 years"],
				correctAnswer: 0
			},
			{
				question: "How many days do you have to obtain a Kansas Driver’s License after moving to Kansas?",
				options: ["30 days", "60 days", "90 days"],
				correctAnswer: 2
			},
			{
				question: "Which of the following is NOT a requirement to obtain a Kansas Driver’s License?",
				options: ["Submit proof of name, age, and address", "Complete an approved driver education course if under 18", "Pass a medical examination from a family doctor"],
				correctAnswer: 2
			},
			{
				question: "What is the minimum vision standard to pass the Kansas vision test?",
				options: ["20/40 in one eye", "20/30 in both eyes", "20/50 in one eye"],
				correctAnswer: 0
			},
			{
				question: "How many written test questions are required on Kansas traffic laws and road signs?",
				options: ["10 questions", "25 questions", "30 questions"],
				correctAnswer: 1
			},
			{
				question: "What happens if you fail the Kansas written or driving test four times?",
				options: ["You must wait six months to retake the exam", "You must retake only the vision test", "You can retake the test the next day"],
				correctAnswer: 0
			},
			{
				question: "Which of the following will result in a suspension of your Kansas driving privileges?",
				options: ["Conviction of three moving violations within 12 months", "Failure to renew your driver’s license after it expires", "Driving without wearing corrective lenses"],
				correctAnswer: 0
			},
			{
				question: "For how long is a Kansas Non-Commercial Instructional Permit valid?",
				options: ["1 year", "2 years", "6 months"],
				correctAnswer: 0
			},
			{
				question: "What is the minimum age to apply for a Farm Permit in Kansas?",
				options: ["14 years", "15 years", "16 years"],
				correctAnswer: 0
			},
			{
				question: "What is the penalty for refusing to submit to a chemical test to determine the alcohol content of your blood for the first time?",
				options: ["30-day suspension of driving privileges", "1-year suspension of driving privileges", "Fine without suspension"],
				correctAnswer: 1
			}
		];



        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];

        const quizElement = document.getElementById('quiz');
        const submitButton = document.getElementById('submit');
        const homeButton = document.getElementById('home'); // Home button
        const resultElement = document.getElementById('result');
        const scoreTrackerElement = document.getElementById('score-tracker');
        const progressElement = document.getElementById('progress');

        // Functionality to return home
        homeButton.onclick = () => {
            window.location.href = "index.html"; // Redirect to index.html or your homepage
        };

        function loadQuestion() {
            if (currentQuestion < quizData.length) {
                const question = quizData[currentQuestion];
                let html = `<div class="question">
                    <h2>Question ${currentQuestion + 1}</h2>
                    <p>${question.question}</p>
                    <ul class="options">`;
                
                for (let i = 0; i < question.options.length; i++) {
                    html += `
                        <li>
                            <label>
                                <input type="radio" name="answer" value="${i}">
                                ${question.options[i]}
                            </label>
                        </li>`;
                }
                
                html += '</ul></div>';
                quizElement.innerHTML = html;
                updateProgressAndScore();

                // Reset button to "Submit Answer"
                submitButton.textContent = "Submit Answer";
                submitButton.onclick = submitAnswer;
            } else {
                showResult();
            }
        }

        function checkAnswer() {
			const selectedAnswer = document.querySelector('input[name="answer"]:checked');
			if (selectedAnswer) {
				const answer = parseInt(selectedAnswer.value);
				const correct = quizData[currentQuestion].correctAnswer === answer;

				userAnswers[currentQuestion] = answer;

				const labels = document.querySelectorAll('.options label');
				
				// Always highlight the correct answer in green
				labels[quizData[currentQuestion].correctAnswer].classList.add('correct');

				// If the selected answer is incorrect, highlight it in red
				if (!correct) {
					labels[answer].classList.add('incorrect');
				} else {
					// If the answer is correct, increment the score
					score++;
				}

				// Disable all radio buttons after submitting
				document.querySelectorAll('input[name="answer"]').forEach(input => input.disabled = true);

				// Change button text to "Next Question" after submission
				submitButton.textContent = "Next Question";
				submitButton.onclick = loadNextQuestion;

				// Update the score and progress after submitting
				updateProgressAndScore();
			} else {
				alert('Please select an answer');
			}
		}

		function updateProgressAndScore() {
			const progress = ((currentQuestion + 1) / quizData.length) * 100;
			progressElement.style.width = `${progress}%`;
			scoreTrackerElement.innerHTML = `Question ${currentQuestion + 1}/${quizData.length} | Score: ${score}`;
		}


        function retryQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            resultElement.innerHTML = '';
            quizElement.innerHTML = '';
            submitButton.style.display = 'block';
            loadQuestion();
        }

        function submitAnswer() {
			const selectedAnswer = document.querySelector('input[name="answer"]:checked');
			if (selectedAnswer) {
				const answer = parseInt(selectedAnswer.value);
				const correct = quizData[currentQuestion].correctAnswer === answer;

				userAnswers[currentQuestion] = answer;

				const labels = document.querySelectorAll('.options label');
				
				// Always highlight the correct answer in green
				labels[quizData[currentQuestion].correctAnswer].classList.add('correct');

				// If the selected answer is incorrect, highlight it in red
				if (!correct) {
					labels[answer].classList.add('incorrect');
				} else {
					// If the answer is correct, increment the score
					score++;
				}

				// Disable all radio buttons after submitting
				document.querySelectorAll('input[name="answer"]').forEach(input => input.disabled = true);

				// Change button text to "Next Question" after submission
				submitButton.textContent = "Next Question";
				submitButton.onclick = loadNextQuestion;

				// Update score and progress
				updateProgressAndScore();
			} else {
				alert('Please select an answer');
			}
		}

		function showResult() {
			// No need to recalculate score because it's already updated after each correct answer
			const percentage = (score / quizData.length) * 100;
			const passed = percentage >= 80;
			resultElement.innerHTML = `
				<h2>Quiz Results</h2>
				<p>You scored ${score} out of ${quizData.length}</p>
				<p>Percentage: ${percentage.toFixed(2)}%</p>
				<p>${passed ? 'Congratulations! You passed!' : 'Sorry, you did not pass. Keep studying and try again!'}</p>
				<button id="retry">Retry Quiz</button>
			`;
			submitButton.style.display = 'none';
			
			const retryButton = document.getElementById('retry');
			if (retryButton) {
				retryButton.addEventListener('click', retryQuiz);
			}
		}


        function loadNextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        // Start the quiz
        loadQuestion();
    </script>
</body>
</html>
